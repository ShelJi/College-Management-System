{% extends "base/base.html" %} {% load static %} {% block body %}

<div
	style="
		margin: 140px 0;
		min-height: 80vh;
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
	"
>
	<!--Start Error Page-->
	<section class="error-page">
		<div class="container">
			<div class="error-page__inner text-center">
				<div class="error-page__img float-bob-y">
					<img src="{% static 'assets/images/resources/error-page-img1.png' %}" alt="" />
				</div>

				<div class="error-page__content">
					<h2>Oops! Page Not Found!</h2>
					<p>The page you are looking for does not exist.</p>
					<div class="btn-box">
						<a class="thm-btn" href="{% url 'landing_page:index' %}">
							<span class="icon-angles-right"></span> Back To Home</a
						>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--End Error Page-->
</div>

{% endblock body %}
