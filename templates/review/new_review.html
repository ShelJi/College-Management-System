{% extends 'base/base.html' %} {% block body %}

<div
	style="
		margin-top: 111px;
		min-height: 80vh;
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
	"
>
	<div class="container my-5 p-3">
		<h2 class="text-center text-2xl font-bold mb-4">Submit a Review</h2>

		<form method="post" class="bg-white p-6 shadow-lg rounded-lg max-w-lg mx-auto p-3" >
			{% csrf_token %}
			<div class="mb-3">
				<label class="form-label">Your Review</label>
				{{ form.review }}
			</div>
			<button type="submit" class="btn btn-primary w-full">Submit</button>
		</form>
	</div>
</div>
{% endblock %}
